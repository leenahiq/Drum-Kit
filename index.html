<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:;base64,=">  
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- header -->
    <div class="container">
    <header id="header">
        <h1> Welcome To Play Back Drum-Kit</h1>
    </header>
 <!-- image -->
    <div class="img">
        <img src="kit.png" alt="image of drum-kit">
    </div>
<!-- buttone with id and audio  -->
    <div id="button">

        <button id="boom">
            Press A
            <audio id="audioBoom" src="" autoplay="false"></audio>
        </button>
        
        <button id="clap">
            Press S
            <audio id="audioClap" src="" autoplay="false"></audio>
        </button>
        
        <button id="hihat">
            Press D
       
            <audio id="audioHihat" src="" autoplay="false"></audio>
        </button>
        
        <button id="kick">
            Press F
           
            <audio id="audioKick" src="" autoplay="false"></audio>
        </button>

        <button id="open">
            Press G
          
            <audio id="audioOpen" src="" autoplay="false"></audio>
        </button>
        
        <button id="ride">
            Press H
           
            <audio id="audioRide" src="" autoplay="false"></audio>
        </button>
        
        <button id="snare">
            Press J
           
            <audio id="audioSnare" src="" autoplay="false"></audio>
        </button>
        
        <button id="tink">
             Press k
         
            <audio id="audioTink" src="" autoplay="false"></audio>
        </button>
        
        <button id="tom">
             Press L
         
            <audio id="audioTom" src="" autoplay="false"></audio>
        </button>
        
        
    </div>

</div>

<script src="script.js"></script>
</body>


    

</html>
